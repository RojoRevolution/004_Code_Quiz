<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JS Quiz</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Main CSS-->
    <link href="assets/main.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="container-fluid bg-primary p-5 absolute">
        <button id="viewScores" type="button" class="btn btn-outline-light score-btn">View Scores</button>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-light text-center">Dynamic JS Quiz</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container-fluid">
        <div id="quizContent" class="container my-5">
            <div class="card p-2 main-content center-content">
                <!-- Score and Time Left -->
                <div id="scoreTime" class="card-body hide">
                    <div class="row">
                        <div class="col-6 p-3"><span class="badge bg-warning p-2 text-dark">Time:<span
                                    id="timer"></span></span>
                        </div>
                        <div class="col-6 p-3 text-end"><span class="badge bg-info p-2 text-dark">Score:<span
                                    id="score"></span></span>
                        </div>
                    </div>
                </div>
                <!-- Introductory Content -->
                <div id="intro-content" class="p-3">
                    <div class="card-body">Finish this timed quiz all about Javacript before time runs out. Press
                        Start
                        to
                        begin.
                    </div>
                    <div class="container my-3 text-center">
                        <button id="startBtn" class="btn btn-primary btn-lg px-5">Start</button>
                    </div>
                </div>
                <!-- Quiz Questins -->
                <div id="questions" class="container p-3 hide">
                    <div id="question-container" class="card-body p-3 text-center">
                        <!-- Dynamic Content Goes Here -->
                    </div>
                </div>
                <!-- Game Over -->
                <div id="gameOver" class="container hide">
                    <h2 class="my-3 text-center">Game Over</h2>
                    <p class="my-0 text-center">Your Score:</p>
                    <h3 class="text-center"><span id="yourScore"></span></h3>
                    <div class="input-group mb-3 my-4 px-3">
                        <input id="name" type="text" class="form-control" placeholder="Enter Your Name"
                            aria-label="Enter your Name" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="submitScore">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <section id="highScores" class="container-fluid hide">
            <div class="container my-5">
                <div class="card p-2 main-content center-content absolute">
                    <button id="close" type="button" class="btn-close close-icon" aria-label="Close"></button>
                    <div id="scoreTime" class="card-body text-center">
                        <h3>Recent Scores</h3>
                        <ul id="scoreList">
                            <!-- Score list rendered here -->
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- JS Script -->
    <script src="assets/app.js" type="text/javascript"></script>
</body>

</html>
