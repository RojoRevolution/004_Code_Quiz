<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/main.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <header class="container-fluid header">
        <div class="container-lg text-center">
            <h1>Super Awesome Cool Quiz</h1>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="container-lg py-5">
                <div class="row">
                    <div class="col-6-xl">View High scores</div>
                    <div id="timer" class="col-6-xl timer">Time Left: </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="start-section" class="controls">
                <button id="start-btn" class="btn btn-success start-btn btn">Start</button>
                <!-- <button id="next-btn" class=" btn btn-success btn hide">Next</button> -->
            </div>
            <div id="question-container" class="my-5 hide">
                <div id="question"></div>
                <div id="answer-div" class="btn-grid">
                    <!-- <button class="btn btn-primary my-3">Answer 1</button>
                    <button class="btn btn-primary my-3">Answer 2</button>
                    <button class="btn btn-primary my-3">Answer 3</button>
                    <button class="btn btn-primary my-3">Answer 4</button> -->
                </div>
            </div>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
