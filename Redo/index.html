<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JS Quiz</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Main CSS-->
    <link href="assets/main.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="container-fluid bg-primary p-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-light text-center">Dynamic JS Quiz</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container-fluid">
        <div class="container my-5">
            <div class="card p5 main-content center-content">
                <!-- Score and Time Left -->
                <div id="scoreTime" class="card-body hide">
                    <div class="row p-3">
                        <div class="col-6">Time Left:</div>
                        <div class="col-6 text-end">Your Score:</div>
                    </div>
                </div>
                <!-- Introductory Content -->
                <div id="intro-content" class="p-3">
                    <div class="card-body">Finish this timed quiz all about Javacript before time runs out. Press
                        Start
                        to
                        begin.
                    </div>
                    <div class="container my-3 text-center">
                        <button id="startBtn" class="btn btn-primary btn-lg px-5">Start</button>
                    </div>
                </div>
                <!-- Quiz Questins -->
                <div id="questions" class="p-3">
                    <div id="question-container" class="card-body">
                        <!-- <h2>Question will go here:</h2>
                        <button class="btn btn-secondary me-2 mt-2">Option 1</button>
                        <button class="btn btn-secondary me-2 mt-2">Option 2</button>
                        <button class="btn btn-secondary me-2 mt-2">Option 3</button>
                        <button class="btn btn-secondary me-2 mt-2">Option 3</button> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- JS Script -->
    <script src="assets/app.js" type="text/javascript"></script>
</body>

</html>
